<!doctype html>
<html>
  <head>
    <title>Webpack Package</title>
  </head>
  <body class="d-flex flex-column min-vh-100">
    <div class="modal fade" id="modal" tabindex="-1" aria-labelledby="modal" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel"></h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body"></div>
          <div class="modal-footer">
            <a class="btn btn-primary full-article" href="" role="button" target="_blank" rel="noopener noreferrer">Читать полностью</a>
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Закрыть</button>
          </div>
        </div>
      </div>
    </div>
    <main class="flex-grow-1">
      <section class="container-fluid bg-dark p-5" data-form-section>
        <div class="row">
          <div class="col-md-10 col-lg-8 mx-auto text-white" data-head-content>
            <h1 class ="display-3 mb-0">RSS агрегатор</h1>
            <p class="lead">Начните читать RSS сегодня! Это легко, это красиво.</p>
            <form action="" class="rss-form text-body">
              <div class="container-form">
                <div class="row">
                  <div class="col">
                    <div class="form-floating">
                      <input id="url-input" type="text" name="url" aria-label="url"  placeholder="Cсылка RSS" autocomplete="off" autofocus class="form-control w-100">
                      <label for="url-input">Ссылка RSS</label>
                    </div>
                  </div>
                  <div class="col-auto">
                    <button type="submit" name="add" aria-label="add" class="btn-form h-100 btn btn-lg btn-primary px-sm-5">Добавить</button>
                  </div>
                </div>
              </div>
            </form>
            <p class="mt-2 mb-0 text-muted">Пример: https://ru.hexlet.io/lessons.rss</p>
            <p class="feedback m-0 position-absolute small text-danger"></p>
          </div>
        </div>
      </section>
      <section class="container-fluid container-xxl p-5">
        <div class="row">
          <div class="col-md-10 col-lg-8 order-1 mx-auto posts"></div>
          <div class="col-md-10 col-lg-4 mx-auto order-0 order-lg-1 feeds"></div>
        </div>
      </section>
    </main>
    <footer class="footer border-top py-3 mt-5 bg-light">
      <div class="container-xl">
        <div class="text-center">created by Vitaliia Lymar</div>
      </div>
    </footer>
  </body>
</html>
